<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">
        <div class="card text-black" *ngFor="let prod of product">
          <i class="fab fa-apple fa-lg pt-3 pb-1 px-3"></i>
          <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/3.webp"
            class="card-img-top" alt="Apple Computer" />
          <div class="card-body">
            <div class="text-center">
              <h5 class="card-title">{{  prod.name  }}</h5>
            </div>
            <div class="d-flex justify-content-between total font-weight-bold mt-4">
              <span>Total</span><span>â‚¹ {{ prod.price }}</span>
            </div>
            <div style="text-align: center;" *ngIf="role == 'admin' else elseBlock">
              <a class="btn btn-secondary">Update</a>
              <a class="btn btn-danger m-1" (click)="deleteProduct()">Delete</a>
            </div>
            <ng-template #elseBlock>
              <div style="text-align: center;">
                <a class="btn btn-success">Add to Cart</a>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
